<p class="absolute text-4xl right-1/2 left-1/2 my-10" *ngIf="!hasLoaded">Cargando...</p>
<div class="flex flex-col mt-8 lg:gap-y-10 gap-y-4 lg:w-2/12 w-full">
  <div (click)="navigateTo('menu/entries')" class="w-full text-2xl font-semibold rounded-2xl cursor-pointer"
  [ngClass]="index == 0 ? 'bg-asado-red text-black' : 'bg-white text-black'">
    <p class="px-4 my-1 lg:text-right text-center">Entradas</p>
  </div>
  <div (click)="navigateTo('menu/mainDishes')" class="w-full text-2xl font-semibold rounded-2xl cursor-pointer"
  [ngClass]="index == 1 ? 'bg-asado-red text-black' : 'bg-white text-black'">
    <p class="mx-4 my-1 lg:text-right text-center">Platos fuertes</p>
  </div>
  <div (click)="navigateTo('menu/desserts')" class="w-full text-2xl font-semibold rounded-2xl cursor-pointer"
  [ngClass]="index == 2 ? 'bg-asado-red text-black' : 'bg-white text-black'">
    <p class="mx-4 my-1 lg:text-right text-center">Postres</p>
  </div>
  <div (click)="navigateTo('menu/beverages')" class="w-full text-2xl font-semibold rounded-2xl cursor-pointer"
  [ngClass]="index == 3 ? 'bg-asado-red text-black' : 'bg-white text-black'">
    <p class="mx-4 my-1 lg:text-right text-center">Bebidas</p>
  </div>
</div>
<div class="flex lg:flex-row flex-col flex-wrap lg:justify-between justify-center gap-y-10 w-10/12 lg:self-auto self-center">
  <div *ngFor="let item of items" class='flex flex-col lg:w-96 w-full gap-y-4 lg:self-auto self-center items-center'>
    <img class="w-full h-80 object-cover self-center" src="{{item.img}}"/>
    <p class="text-2xl text-center self-center">{{item.name}}</p>
    <p class="text-lg text-center self-center">{{item.description}}</p>
    <p class="text-lg text-center self-center">${{item.price}}</p>
    <button class="p-4 bg-asado-red w-1/2" *ngIf="isLogin">Agregar al carrito</button>
  </div>
</div>
