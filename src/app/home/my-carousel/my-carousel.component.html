<div class="relative">
  <div class="flex ease-in-out duration-300">
    <img src={{this.currentImage}} class="h-[650px] w-full object-cover text-center"/>
  </div>
  <!-- Add more items as needed -->
  <div (click)="prevSlide()" class="absolute top-1/2 p-8 left-0 bg-black/[0.7] cursor-pointer">
    <p class="text-asado-red text-4xl">&lt;</p>
  </div>
  <div (click)="nextSlide()" class="absolute top-1/2 p-8 right-0 bg-black/[0.7] cursor-pointer">
    <p class="text-asado-red text-4xl">&gt;</p>
  </div>
</div>
