<div class='flex flex-grow min-h-[calc(100vh-20rem)] bg-gray-900 text-white py-8 2xl:px-48 xl:px-32 md:px-12 px-2 justify-center'>
  <div class='flex flex-col bg-gray-600 w-1/2 h-[400px] py-3 px-6 rounded-2xl justify-center gap-y-10'>
    <p class='text-center text-3xl mt-4 font-bold'>Inicie sesión</p>
    <form [formGroup]="loginForm" class="flex flex-col">
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">
          El correo es requerido
        </mat-error>
        <mat-error *ngIf="email?.errors?.['email']">
          Por favor entre un correo con el formato correcto
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        <mat-error *ngIf="password?.errors?.['required'] && hasSubmitted">
          La contraseña es requerida
        </mat-error>
      </mat-form-field>
      <div class="flex w-2/12 justify-center p-2 bg-asado-red text-black self-center">
          <button type="submit" class="text-xl font-semibold">Login</button>
      </div>
      <p class="text-center my-6">¿No tienes una cuenta? <b>Registrate</b></p>
    </form>
  </div>
</div>
