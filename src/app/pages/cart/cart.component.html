<div class="flex lg:flex-row flex-col flex-grow min-h-[calc(100vh-20rem)] bg-gray-900 text-white py-6 2xl:px-48 xl:px-32 md:px-12 px-2 md:justify-between
xl:gap-x-8 lg:gap-x-2 gap-y-8">
  <p class="absolute text-4xl right-1/2 left-1/2 my-10" *ngIf="!hasLoaded">Cargando...</p>
  <div class="flex flex-col mt-8 lg:gap-y-10 gap-y-4 lg:w-2/12 w-full">
    <p class="px-4 my-1 text-center text-3xl font-semibold">Precio total: ${{totalPrice}}</p>
    <div class="flex flex-col w-full text-2xl font-semibold rounded-2xl items-center gap-y-8" *ngIf="hasChanged">
      <button class="p-4 bg-asado-red text-black text-center cursor-pointer" (click)="saveChanges()">Guardar</button>
      <button class="p-4 bg-asado-red text-black text-center cursor-pointer" (click)="revertChanges()">Revertir cambios</button>
    </div>
    <div class="flex w-full text-2xl font-semibold rounded-2xl justify-center items-center" *ngIf="!(hasChanged)">
      <button class="p-4 bg-asado-red text-black cursor-pointer self-center">Comprar</button>
    </div>
  </div>
  <div class="flex lg:flex-row flex-col flex-wrap lg:w-10/12 w-full lg:justify-start justify-center gap-x-8 gap-y-10 lg:self-auto self-center">
    <div *ngFor="let item of items" class='flex flex-col lg:w-96 w-full gap-y-4 lg:self-auto self-center items-center'>
      <img class="w-full h-80 object-cover self-center" src="{{item.img}}"/>
      <p class="text-2xl text-center self-center">{{item.name}}</p>
      <p class="text-lg text-center self-center">${{item.price}}</p>
      <div class="flex justify-center flex-row items-start content-center gap-x-4">
        <span class="material-icons text-asado-red text-center cursor-pointer select-none" (click)="subtractQuantity(item)">do_not_disturb_on</span>
        <p class="text-lg text-center">{{item.quantity}}</p>
        <span class="material-icons text-asado-red text-center cursor-pointer select-none" (click)="addQuantity(item)">add_circle</span>
      </div>
      <p class="text-lg text-center self-center">Total: ${{item.price*item.quantity}}</p>
      <button class="p-4 bg-asado-red text-black w-1/2 text-2xl" (click)="deleteItem(item)">Eliminar</button>
    </div>
  </div>
</div>
