<div class="flex flex-grow min-h-[calc(100vh-20rem)] bg-img text-white py-8 2xl:px-48 xl:px-32 md:px-12 px-2 justify-center">
  <div class="flex flex-col bg-gray-900 lg:w-1/2 w-full py-3 px-6 rounded-2xl justify-center gap-y-6" [ngClass]="hasSubmitted ? 'h-[350px]' : 'h-[250px]'">
    <p class="text-center text-3xl mt-4 font-bold">Restauración de contraseña</p>
    <form [formGroup]="passwordForm" class="flex flex-col">
      <input matInput placeholder="Correo" formControlName="email" class="h-14 rounded-md pl-4 text-black text-xl mb-3"/>
      <mat-error *ngIf="email?.errors?.['required'] && hasSubmitted" class="mb-3">
        El correo es requerido
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email'] && hasSubmitted">
        Por favor entre un correo con el formato correcto
      </mat-error>
      <div class="flex lg:w-2/12 w-auto justify-center p-2 bg-asado-red text-black self-center cursor-pointer mt-3" (click)="submit()">
        <p class="text-xl font-semibold">Enviar</p>
      </div>
      <p *ngIf="email?.valid && (message.length > 0)" class="text-xl text-center mt-4">
        Se le envió un correo electrónico para restaurar su contraseña
      </p>
    </form>
  </div>
</div>
