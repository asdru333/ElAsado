<div class='shadow-md w-full top-0 left-0 sticky z-[3]'>
  <div class='lg:flex items-center bg-black text-white py-4 2xl:px-48 xl:px-32 md:px-12 px-2 text-lg font-semibold font-sans gap-2'>
    <div class='font-bold cursor-pointer flex lg:mr-8 w-2/12 text-asado-red'>
      <div class="flex flex-col items-center">
        <span class="material-icons text-6xl">restaurant_menu</span>
        <p class="text text-3xl">El Asado</p>
      </div>
    </div>
    <div (click)="toggleNavbar()" class='absolute right-8 top-6 cursor-pointer lg:hidden w-7 h-7'>
      <span class="material-icons">{{isOpenMenu ? 'clear' : 'menu'}}</span>
    </div>
    <div class="lg:flex lg:flex-row justify-between 2xl:gap-x-20 lg:gap-x-10 gap-x-0 lg:items-center lg:pb-0 lg:pl-0 pb-4 md:pl-9 pl-2 lg:static bg-black text-white lg:z-auto
    z-[-1] left-0 w-10/12 absolute transition-all duration-500 ease-in" [ngClass]="isOpenMenu ? 'flex flex-col' : 'hidden'">
      <div *ngFor="let links of linksOne" class='block mx-4 my-2'>
        <p class="hover:text-asado-red">{{links.name}}</p>
      </div>
      <div class='block mx-4 my-2 hover:text-asado-red'>
        {{isLogin ? 'CERRAR SESIÓN' : 'INICIAR SESIÓN'}}
      </div>
      <div class="relative group" (mouseenter)="openDropdown()" (mouseleave)="closeDropdown()">
        <div class='flex items-center'>
          <div class='block mx-4 my-2 '>
            <p class="hover:text-asado-red">MENÚ</p>
          </div>
          <span class="material-icons absolute right-2 lg:hidden w-4 h-4" (click)="toggleDropdown()" >expand_more</span>
        </div>
        <div class="lg:absolute lg:pl-0 md:pl-10 pl-2 relative z-10 bg-black text-white w-full rounded-md lg:w-72" [ngClass]="isOpenServices ? 'block' : 'hidden'">
          <div *ngFor="let item of menu" class='block mx-4 my-2'>
            <p class="hover:text-asado-red">{{item.name}}</p>
          </div>
        </div>
      </div>
      <div class='block mx-4 my-2'>
        <p class="hover:text-asado-red">CONTACTO</p>
      </div>
      <div class='mx-4 my-2' [ngClass]="isLogin ? 'block' : 'hidden'">
        <span class="material-icons text-3xl hover:text-asado-red">shopping_cart</span>
      </div>
    </div>
  </div>
</div>
